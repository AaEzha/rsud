<!DOCTYPE html>
<html>
<head>
	<title>Apps - Dashboard</title>

	<!-- Javascript External -->

	<script src="external/js/bootstrap.min.js"></script>
	<script src="external/js/highcharts.js"></script>
	<script src="external/js/highcharts-exporting.js"></script>
	<script src="external/js/highcharts-export-data.js"></script>
	<script src="external/js/highcharts-accessibility.js"></script>

	<!-- Javascript Internal -->
	<script src="internal/js/button_action.js"></script>
	<script src="internal/js/modal.js"></script>

	<!-- CSS External -->
	<link rel="stylesheet" type="text/css" href="external/css/bootstrap.min.css">
	
	<!-- CSS Internal -->
	<link rel="stylesheet" type="text/css" href="internal/css/form.css">
	<link rel="stylesheet" type="text/css" href="internal/css/content.css">

<body class="dashboard-body">
	<div class="loading">
		<img src="image/asset/loading.gif" alt="">
	</div>
	<div class="modal-item"></div>

	<div class="header-container">
		<div class="rounded c-base">
			Aplication
		</div>
		<div class="rounded c-trans">
			<div class="account-img c-base rounded">
				<label class="account-init">DF</label>
				<img src="" alt="">
			</div>
			<label class="account-name">Doni Firmansyah / Admin Jagung</label>
		</div>
		<a href="dashboard.html" class="pull-right rounded c-danger">Close</a>
	</div>
	<div class="content-container">
		<div class="col col-content">
			<h4>UBAH PROFILE</h4>
			<div class="date-info">
				1 Januari 1999
			</div>
			<div class="flex">
				<div class="f-col">
					<div class="label">
						<div class="label-header">Nama</div>
						<input type="hidden" name="id_account_register" value="">
						<input type="text" class="form-control" name="phone" value="">
					</div>
					<div class="label">
						<div class="label-header">Email</div>
						<input type="email" class="form-control" name="phone" value="">
					</div>
					<div class="label">
						<div class="label-header">Nomor Telepon</div>
						<input type="text" class="form-control input number" name="phone" value="">
					</div>
				</div>
			</div>
		</div>
		<div class="col col-menu">
			<div class="menu-logo">
				<img src="image/asset/app-logo.png" alt="">
			</div>
			<div class="menu-button">
				<a href="profile_dashboard.html" class="menu-item ">
					<div class="menu-icon">
						<img src="image/asset/web.png" alt="">
					</div>
					<div class="menu-text">
						<div class="menu-title">DASHBOARD</div>
						<div class="menu-desc">Merupakan preview dari aplikasi Program CSR Jagung</div>
					</div>
				</a>
			</div>
			<div class="menu-button">
				<a href="profile_edit.html" class="menu-item active">
					<div class="menu-icon">
						<img src="image/asset/followers.png" alt="">
					</div>
					<div class="menu-text">
						<div class="menu-title">UBAH PROFIL</div>
						<div class="menu-desc">Merubah data profil pengguna</div>
					</div>
				</a>
			</div>
			<div class="menu-button">
				<a href="profile_password.html" class="menu-item">
					<div class="menu-icon">
						<img src="image/asset/lock.png" alt="">
					</div>
					<div class="menu-text">
						<div class="menu-title">UBAH KATA SANDI</div>
						<div class="menu-desc">Merubah kata sandi untuk keamanan akun pengguna</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<div class="footer-container">
		<label>Nine Cloud 2019</label>
	</div>

<script src="internal/js/general.js"></script>
